# readthedocs.yml
# Read the readme.md file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  python:
    version: "3.10"
  grobid:
    version: 0.8.0
  grobid_client_python:
    version: 0.0.8
  conda:
    version: 23.11.0
  matplotlib:
    version: 3.4.3
  wordcloud:
    version: 1.8.1
  beautifulsoup4:
    version: 4.10.0

python:
  install:
    - requirements: requirements.txt
    
non-python:
  install:
    - requirements: apt-packages.txt
    
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

theme:
  name: readthedocs

formats: md
